<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- bootstrap cdn -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <title>{% block title %}{% endblock %}</title>
  </head>
  <body>
    <!-- navbar for website-->
    <header class="p-5 text-bg-dark d-flex justify-content-between">
      <h1><a href="/homepage" class="text-decoration-none text-white">ArtWork</a></h1>
      <div>
        <div class="justify-content-center">
          <a href="/auctionhouse" class="btn btn-outline-light me-2">Auction House</a>
          <a href="/createpost" class="btn btn-outline-light me-2">New Post</a>
          <a href="/#" class="btn btn-outline-light me-2">Following</a> <!-- paul add link when following feature is completed -->
          <a href="/profile" class="btn btn-warning">{% block username %}{% endblock %}</a>
        </div>
      </div>
    </header>
    {% block body %}{% endblock %}
    <footer></footer>
  </body>
</html>
