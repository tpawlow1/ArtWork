<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- bootstrap cdn -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <title>Login</title>
    <style>
      .login-form {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
      }
    </style>
  </head>
  <body>
    <!-- navbar for website-->
    <header class="p-5 text-bg-dark d-flex justify-content-between">
      <h1>ArtWork</h1>
      <div>
        <div class="justify-content-center">
          <!-- Login/Signup locations for now -->
          <!-- create post button here too but should verify if user is logged in, for future -->
          
          <a href="/signup" class="btn btn-outline-light me-2">Sign Up</a>
        </div>
      </div>
    </header>
    <div class="login-form">
      <h1>Login to ArtWork!</h1>
      <div>
        <form method="post">
          <label>Username:</label>
          <input type="text" name="username" />
          <br />
          <label>Password:</label>
          <input type="password" name="password" />
          <br />
          <div style="color: red">{{message}}</div>
          <input type="submit" value="Login" />
        </form>
      </div>
    </div>
    <footer></footer>
  </body>
</html>
